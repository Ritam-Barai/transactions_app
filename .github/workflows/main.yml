name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # Specify a known working version
          channel: 'stable' # or specify a version like '3.3.2'

      - name: Install dependencies
        run: | 
            flutter pub get
            cd ios
            pod install
        working-directory: ios

      - name: Build iOS
        run:  |
          flutter build ios --release --no-codesign

      - name: Archive iOS App
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace -scheme Runner -archivePath $PWD/build/ios/Runner.xcarchive archive
        env:
          GYM_XCODE_LIST_DISABLE: true

      - name: Export IPA
        run: |
          xcodebuild -exportArchive -archivePath $PWD/build/ios/Runner.xcarchive -exportOptionsPlist ios/ExportOptions.plist -exportPath $PWD/build/ios/ipa
      
      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: ipa-file
          path: build/ios/ipa/*.ipa
